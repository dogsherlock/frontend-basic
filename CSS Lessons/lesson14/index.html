<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css lessons</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 class="title">CSS Inheritance</h2>

    <div id="container">
        <p class="inherit">inherit</p>
        <p class="initial">initial</p>
        <p class="unset">unset</p>
        <p class="revert" id="test">revert</p>
    </div>

    <p class="not">hello I am not naturally inheriting a style</p>
</body>
</html>
