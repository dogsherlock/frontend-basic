<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flebox layout for dice</title>
    <link rel="stylesheet" href="dice.css">
</head>

<body>
    <div class="first-face">
        <span class="dice"></span>
    </div>

    <div class="second-face">
        <span class="dice"></span>
        <span class="dice"></span>
    </div>

    <div class="third-face">
        <span class="dice"></span>
        <span class="dice"></span>
        <span class="dice"></span>
    </div>

    <div class="fourth-face">
        <div class="column">
            <span class="dice"></span>
            <span class="dice"></span>
        </div>
        <div class="column">
            <span class="dice"></span>
            <span class="dice"></span>
        </div>
    </div>

    <div class="fifth-face">
        <div class="column">
            <span class="dice"></span>
            <span class="dice"></span>
        </div>
        <div class="column">
            <span class="dice"></span>
        </div>
        <div class="column">
            <span class="dice"></span>
            <span class="dice"></span>
        </div>
    </div>

    <div class="sixth-face">
        <div class="column">
            <span class="dice"></span>
            <span class="dice"></span>
            <span class="dice"></span>
        </div>
        <div class="column">
            <span class="dice"></span>
            <span class="dice"></span>
            <span class="dice"></span>
        </div>
    </div>

    <div class="sixth-more-face">
        <div class="column">
            <span class="dice"></span>
            <span class="dice"></span>
            <span class="dice"></span>
        </div>
        <div class="column">
            <span class="dice"></span>
        </div>
        <div class="column">
            <span class="dice"></span>
            <span class="dice"></span>
        </div>
    </div>

    <div class="ninth-face">
        <span class="dice"></span>
        <span class="dice"></span>
        <span class="dice"></span>
        <span class="dice"></span>
        <span class="dice"></span>
        <span class="dice"></span>
        <span class="dice"></span>
        <span class="dice"></span>
        <span class="dice"></span>
    </div>
</body>

</html>
