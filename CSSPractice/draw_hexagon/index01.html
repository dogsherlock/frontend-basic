<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg draw polygon</title>
</head>
<body>
    <svg width="500" height="500">
        <!-- polygon定义了由一组首尾相连的直线线段构成的闭合多边形形状 
        正六边形可以分为六个全等的正三角形，边长为40
        -->
        <polygon points="60,50 60,90 100,110 140,90 140,50 100,30" fill="transparent" stroke="#e07cc2" stroke-width="3px"></polygon>
    </svg>
</body>
</html>
